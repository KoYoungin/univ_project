<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>main</title>
  </head>
  <body>
    <form action="/sign-up" method="post">
      <label for="user_id">ID:</label><br />
      <input id="user_id" type="text" name="id" value="" /><br />

      <label for="user_pwd">PASSWORD:</label><br />
      <input
        id="user_pwd"
        type="password"
        name="password"
        placeholder="****"
      /><br /><br />

      <label for="user_role">Choose a role:</label>
      <select id="user_role" name="role">
        <option selected>select</option>
        <option value="tutor">tutor</option>
        <option value="tutee">tutee</option>
      </select>
      <br />
      <br />
      <input type="submit" name="send" value="sign up" />
    </form>
  </body>
</html>
